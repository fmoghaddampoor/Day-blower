<div class="header-image"></div>

<div class="passwordBox">
  <div>
    <h1>Login</h1>
    <div>
      <mat-form-field class="UserNameField" appearance="fill">
        <mat-label>User name</mat-label>
        <input matInput type="text" [(ngModel)]="userNameValue" />
        <button
          *ngIf="userNameValue"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="userNameValue = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="PasswordField" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="passwordValue" />
        <button
          *ngIf="passwordValue"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="passwordValue = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary">Login</button>
    </div>
  </div>
</div>
